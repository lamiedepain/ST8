<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Planning bimensuel</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather.css">
  <link rel="icon" href="assets/faviconbimensuel.svg" type="image/svg+xml">
</head>

<body>
  <header class="theme-slate" data-square="BI" data-title="Planning bimensuel"
    data-sub="Service Territorial Bordeaux Maritime / Bastide N&deg; 8">
    <div data-include="header"></div>
  </header>
  <main>
    <!-- Weather Widget -->
    <div id="weather-container-bimensuel" style="margin-bottom: 20px;"></div>
    
    <p class="page-intro">Visualise quatorze jours cons&eacute;cutifs et imprime en A3 portrait ou paysage.</p>
    <div class="app-embed" data-app-embed="planning-biweekly" data-app-mode="iframe" data-app-title="Planning bimensuel"
      data-app-height="760" data-app-loading="Chargement du planning bimensuel..."
      data-app-empty="Impossible de charger le planning bimensuel."></div>
  </main>
  <div data-include="fab"></div>
  <footer data-include="footer"></footer>
  <script src="js/include-partials.js"></script>
  <script src="js/apps-data.js"></script>
  <script src="js/script.js"></script>
  <script src="js/weather.js"></script>
  <script>
    // Initialize weather widget
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.weather) {
        await window.weather.init('weather-container-bimensuel', { 
          compact: true, 
          forecast: false
        });
      }
    });
  </script>
</body>

</html>
