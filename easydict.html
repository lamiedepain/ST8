<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>EasyDict</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/system.css">
  <link rel="stylesheet" href="../css/weather.css">
  <link rel="icon" href="../assets/icons/ST8_yellow.svg" type="image/svg+xml">
</head>

<body>
  <header class="theme-yellow" data-square="ED" data-title="EasyDict">
    <div data-include="header"></div>
  </header>
  <main>
    <!-- Weather Widget -->
    <div id="weather-container-easydict" style="margin-bottom: 20px;"></div>
    
    <p class="page-intro">Consulte le dictionnaire interne ST8 : termes techniques, proc&eacute;dures et
      d&eacute;finitions.</p>

    <!-- Contenu direct d'EasyDict -->
    <div id="easydict-content">
      <p>Contenu d'EasyDict à développer...</p>
    </div>
  </main>
  <div data-include="fab"></div>
  <footer data-include="footer"></footer>
  <script src="../js/include-partials.js"></script>
  <script src="../js/apps-data.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/weather.js"></script>
  <script>
    // Initialize weather widget
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.weather) {
        await window.weather.init('weather-container-easydict', { 
          compact: true, 
          forecast: false
        });
      }
    });
  </script>
</body>

</html>
