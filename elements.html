<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>&Eacute;l&eacute;ments variables</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/system.css">
  <link rel="stylesheet" href="../css/weather.css">
  <link rel="icon" href="../assets/icons/ST8_orange.svg" type="image/svg+xml">
</head>

<body>
  <header class="theme-orange" data-square="EV" data-title="Éléments variables">
    <div data-include="header"></div>
  </header>
  <main>
    <!-- Weather Widget -->
    <div id="weather-container-elements" style="margin-bottom: 20px;"></div>
    
    <p class="page-intro">G&eacute;n&egrave;re les feuilles d&rsquo;&Eacute;l&eacute;ments Variables directement
      &agrave; partir du planning mensuel.</p>

    <!-- Contenu direct des éléments variables -->

      <p>Contenu des éléments variables à développer...</p>
    </div>
  </main>
  <div data-include="fab"></div>
  <footer data-include="footer"></footer>
  <script src="/js/include-partials.js"></script>
  <script src="/js/apps-data.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/weather.js"></script>
  <script>
    // Initialize weather widget
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.weather) {
        await window.weather.init('weather-container-elements', { 
          compact: true, 
          forecast: false
        });
      }
    });
  </script>
</body>

</html>
